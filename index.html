<!--
1. html5에 오면서 Semantic Tag 가 중요컨셉이다. div로만 나누지 말고 
예)옛날이며 <div id="menu"> 이런식으로 작성했겠지만
html5에서는 <nav id="menu">  이렇게 직관적으로 인식시키기로 함 (협업에도 좋고) 

2. vscode에서 <img> 이렇식으로 타이핑 하지 말고 img 이런식으로 하면 자동완성 - 코드만 입력해라

3. 구조적 코딩시 nav>ul>li  이런식으로 입력하면 자동완성(엔터 또는 탭)
예) nav>ul>li*3 , nav#menu>ul>li*3, nav#menu>ul>li{메뉴}*3, nav#menu>ul>li{메뉴$}*3  (!주의 코드 어시선트(emmet)가 나올때 해야함)

4. 자세한 문법은 Emmet검색후  Documentation 보면된다.
